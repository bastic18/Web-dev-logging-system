<ul class="list-group" *ngIf="logs.length>0 && loaded ">
  <li *ngFor ="let l of logs" [class.list-group-item-primary]="selectedLog===l" class="list-group-item  d-flex justify-content-between align-items-center" >
    <a (click)="ongetcurrent(l)" href="#"> {{l.text}}</a>
    <span class="logdate"> {{l.date | date: 'medium'}}</span>
    <i (click)="delete(l)"class="fa fa-remove "></i>
  </li>

</ul>
<div class="empty" *ngIf="logs.length<1 && loaded">

  <h1>THE LOGGER IS EMPTY</h1>
  <img src="https://cdn.vox-cdn.com/thumbor/yzX74ygDdI2xG4Hr6T3W8TrUlvM=/56x0:3944x2592/1200x800/filters:focal(56x0:3944x2592)/cdn.vox-cdn.com/photo_images/8695342/151084440.jpg" alt="CHELSEA FC ">
  <img src="https://cdn.vox-cdn.com/thumbor/E-VlR1i16XveT4l6ncFyIQKitzA=/3x0:3996x2662/1200x800/filters:focal(3x0:3996x2662)/cdn.vox-cdn.com/uploads/chorus_image/image/21849029/185945504.0.jpg" alt="REAL MADRID CF ">
</div>
